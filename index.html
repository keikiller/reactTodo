<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Simple TODO App</title>
</head>
<body>
  <!-- Enter text -->
  <div id = "addTodo">
    <form onSubmit="">
      <input type="text" />
      <button type="submit">
        Add Todo
      </button>
    </form>
  </div>

  <!-- Todo List -->
  <ul id="todoList">
    <li>First TODO</li>
    <li style="text-decoration: line-through">Second TODO</li>
    <li>Third TODO</li>
  </ul>

  <!-- Filtering -->
  <p id="links">
    Show:
    <span>All</span>,<a href="">Active</a>,<a href="">Completed</a>
  </p>

  <script src="debug_compiled.js"></script>
</body>
</html>
